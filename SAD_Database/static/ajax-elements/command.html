<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="Commandpage" style="width:device-width, initial-scale=0.1"> <!-- This is a Command page. -->
    <!-- It is designed to give the Command staff more control over their crew. -->
        <h1 class="center-align" style="margin-top: -1%;">Command Terminal</h1>
        <h4 class="center-align">Full Visage and Control</h4>
        <div>
            <div class="row" style="color: white;">
                <div class="col s1"></div>
                <div class="col s2">
                    <p>
                        <!-- Each of these opens a member of the crew's screen. Make sure this isn't abused. -->
                        <span class="flow-text">
                            <h5>Helm</h5>
                            <br />
                            <button class="waves-effect waves-light red darken-3 btn" onclick="openModal('screenhelm')">Open Helm</button>
                            <div style="display:none" class="screenhelm"></div>
                        </span>
                    </p>
                </div>
                <div class="col s2">
                    <p>
                        <span class="flow-text">
                            <h5>Operations</h5>
                            <br />
                            <button class="waves-effect waves-light red darken-3 btn" onclick="openModal('screenoperations')">Open Operations</button>
                            <div style="display:none" class="screenoperations"></div>
                        </span>
                    </p>
                </div>
                <div class="col s2"></div>
                <div class="col s2">
                    <p>
                        <span class="flow-text">
                            <h5>Science</h5>
                            <br />
                            <button class="waves-effect waves-light red darken-3  btn" onclick="openModal('screenscience')">Open Science</button>
                            <div style="display:none" class="screenscience"></div>
                        </span>
                    </p>
                </div>
                <div class="col s2">
                    <p>
                        <span class="flow-text">
                            <h5>Tactics</h5>
                            <br />
                            <button class="waves-effect waves-light btn red darken-3" onclick="openModal('screentactics')">Open Tactics</button>
                            <div style="display:none" class="screentactics"></div>
                        </span>
                    </p>
                </div>
                <div class="col s1"></div>
            </div>
            <div class="divider"></div>
            <div class="row" style="color: white;">
                <div class="col s12 m4 l1"></div>
                <div class="col s12 m4 l5">
                    <span class="flow-text">
                        <!-- In this column, a player is able to send and receive commands through a private GM-Player correspondence. -->
                        <h3><span class="flow-title">Send & Receive Commands</span></h3>
                        <textarea type="text" class="chatSendcommand" style="font-size: 50%;"></textarea>
                        <button onclick="chat('command')" style="display: inline;" class="waves-effect waves-light grey darken-2 btn">SUBMIT</button>
                        <br />
                        <ul class="chatListcommand" style="list-style-type:none;">
                            <li><br></li>
                            <li><br></li>
                            <li><br></li>
                            <li><br></li>
                            <li><br></li>
                        </ul>
                    </span>
                </div>
                <div class="col s12 m4 l5">
                    <!-- A small little area for the Command player to keep notes. -->
                    <h3>Command Notes</h3>
                    <textarea onkeyup="textAreaAdjust(this)" style="overflow:hidden; font-size:50%;" class="commandNotes note"></textarea>
                </div> <!-- This puts a column before the content to have some white space. -->
                <div class="col s12 m4 l1"></div>
            </div>
        </div>
    </div>
    <script>
        $('.note').each(function(){
            socket.emit('reqNotes', $(this).attr('class').split(" ")[0]);
        });
    </script>
</body>
</html>
