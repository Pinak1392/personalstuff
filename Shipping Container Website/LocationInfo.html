<!DOCTYPE html>

<html>
  <head>
    <title>Cape York Container Tourism</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>
  
    <div class="jumbotron text-center title" id="pagetop" style="margin-bottom:0">
      <h1>Cape York Container Tourism</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item logoContainer">
            <a class="nav-link" href="Homepage.html">
              <img src="" alt="Homepage" class="logo">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="TouristAreas.html">Tourist Areas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="Slideshow">
      <h2>Locations pictures</h2>
      <div id="slider">
        <ul class="slides">
          <li class="slide arrithmetic 1">
            <a>
              <img src="" alt="pic 0" class="imgSlide">
              <h3> pic 0</h3>
            </a>
          </li>
          <li class="slide algebra 2">
            <a>
              <img src="" alt="pic 1" class="imgSlide">
              <h3> pic 1</h3>
            </a>
          </li>
          <li class="slide trigonometry 3">
            <a>
              <img src="" alt="pic 2" class="imgSlide">
              <h3> pic 2</h3>
            </a>
          </li>
          <li class="slide arrithmetic 4">
            <a>
              <img src="" alt="pic 4" class="imgSlide">
              <h3> pic 4</h3>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="testInfo">
      <div style="float:left; margin-left: 2%; width: 73%;">
        <h3> Location name </h3>
        <p> Info about the location</p>
      </div>
  
      <aside style="float:right; margin-right: 2%; width: 23%; margin-top: 0.25%;">
        <h4>Book Accommodation</h4>
        <div class='login'>
          <form name="LoginForm" action="" method="GET" class="loginForm">
            <h5> Email </h5>
            <input type="text" name="loguser" value="">
            <h5> Creditcard info </h5>
            <input type="text" name="logpass" value="">
    
            <p>
              <input type="button" name="button" value="Book" onClick="login(this.form)">
            </p>
          </form>
        </div>
      </aside>
    </div>

    <footer class="jumbotron text-center" style="margin-top: 20%; margin-bottom: 0%;">
      <p>Copyright Cape York 2020</p>
    </footer>
    <script type="text/javascript" src="JavaScript/scroll.js"></script>
    <script type="text/javascript" src="JavaScript/Feature+List.js"></script>
  </body>
</html>
