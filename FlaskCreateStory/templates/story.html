{% extends "base.html" %}

{% block content %}
    <h2>
        {% if scene.prevChoice %}
            {{ scene.prevChoice.text }}
        {% endif %}
    </h2>
    <p>{{ scene.body }}</p>
    {% for i in choices %}
        <button onclick="nextScene(event)" id='{{ i.nextScene.id }}' class='{{ i.id }}'>{{ i.text }}</button> <br>
    {% endfor %}
{% endblock %}
